    <script type="text/javascript">
        let bubbles = document.getElementsByClassName("bb")
        console.log(bubbles)
        for (let index = 0; index < bubbles.length; index++) {
            const bubble = bubbles[index];
            console.log(bubble)
            bubble.onclick = function(){

                console.log(bubble)

        let fishes = document.getElementsByClassName("fishy")
        for (let index = 0; index < fishes.length; index++) {

            console.log(fishes)
            fish.onclick = function(){
                console.log(fish.parentElement)
                const dir = Math.random(Math.floor(Math.random() * 3))
                let dirs = "up" 
                if (dir === 0) {
                    dirs = "down"
                }else if(dir === 1){
                    dirs = "left"
                } else if (dir === 2){
                    dirs = "right"
                }
                fish.direction = dirs
            }
            
        }
